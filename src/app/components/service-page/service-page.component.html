<div class="text-center font-bold text-2xl bg-yellow-300 py-10">
  <h1>Nuestros servicios</h1>
</div>

<div class="flex flex-wrap justify-center space-x-14 bg-blue-950 gap-4 py-16">
  <div
    *ngFor="let card of cards"
    class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 rounded-lg overflow-hidden"
  >
    <div class="flex justify-center mt-4">
      <img [src]="card.image" alt="Card image" class="w-32 h-32 object-cover" />
    </div>
    <div class="p-4">
      <p class="text-center text-yellow-300 text-lg font-semibold">
        {{ card.text }}
      </p>
    </div>
  </div>
</div>
